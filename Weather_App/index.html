<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resoureces/style.css">
    <title>Weather Application</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search the city" spellcheck="false">
            <button><img src="./resoureces/images/search.png" alt="search-icon"></button>
        </div>
        <div class="weather">
            <img src="./resoureces/images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Lahore</h2>
            <div class="details">
                <div class="col">
                    <img src="/Weather_App/resoureces/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/Weather_App/resoureces/images/wind.png" alt="">
                    <div>
                        <p class="wind">50%</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apikey = "0c31a100aa225181fcde5388295c543f";
        const apiUrl= "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

     async function checkWeather(city){
        const response = await fetch(apiUrl+ city+ `&appid=${apikey}`)
        var data = await response.json();

        document.querySelector(".city").innerHTML = data.name ;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp)  + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity +"%" ;
        document.querySelector(".wind").innerHTML = data.wind.speed +"km/h";
     }
checkWeather();

searchBtn.addEventListener("click", ()=> {
    checkWeather(searchBox.value);
})


    </script>
</body>
</html>
